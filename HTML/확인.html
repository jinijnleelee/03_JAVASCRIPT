<script type="text/javascript">
function focusPW(){
	 let x = document.getElementById("pwdmsg");
	 x.innerText = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
}

function check() {
	//아이디 체크
	var userid = document.getElementById("userid");
	let x = document.getElementById("requieredalert");
	if (userid.value == "") {
		requieredalert.innerText = "필수 입력 항목입니다.";
		userid.focus();
		return;
	}

	//패스워드 체크
	var pwd1 = document.getElementById("pwd1");
	let y = document.getElementById("requieredalert");
	if (pwd1.value == "") {
		requieredalert.innerText = "필수 입력 항목입니다.";
		pwd1.focus();
		return;
	}
	
	//패스워드 확인 체크
	var pwd2 = document.getElementById("pwd2");
	let z = document.getElementById("requieredalert");
	if (pwd2.value == "") {
		requieredalert.innerText = "필수 입력 항목입니다.";
		pwd2.focus();
		return;
	}
	
	//영문대소문자, 숫자,특수기호를 모두 사용하여 8~32자리로 입력
	var exp2 = /(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^*+=-])(?=.*\d){8,32}/;
	//()괄호를 쓸 떄는 시작^, 끝$기호를 쓰면 안됨.
	if (!exp2.test(pwd1.value)) {
		alert("패스워드는 영문대소문자, 숫자, 특수기호(!@#$%^))를 모두 사용하여 8~32자리로 입력하세요.")
		pwd1.focus();
		return;
	}
	
	//패스워드 일치 체크
	if (pwd1.value != pwd2.value) {
		alert("패스워드가 불일치합니다.")
		return;
	}
	alert("정상적으로 입력되었습니다.");
}
</script>
