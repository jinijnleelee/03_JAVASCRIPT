        비밀번호 (영문대 / 소문자 + 특수문자 + 숫자 / 8글자 이상 )

        이름(한글 2글자)

        주민등록번호(단, 7번째 숫자는 1,2,3,4 만 가능)
        [6글자 ] - [   ]
        이메일 (@무조건 포함. 맨뒤는 .com으로 끝날것)

     --><form role="#">
